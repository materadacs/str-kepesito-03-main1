<section class="container-md">
    <form [formGroup]="bookForm" (ngSubmit)="saveBook()">
        <div class="form-group">
          <label for="title" class="dark">Title:</label>
          <input type="text" formControlName="title" class="form-control" id="title">
        </div>
        <div class="form-group">
          <label for="author" class="dark">Author:</label>
          <input type="text" formControlName="author" class="form-control" id="author">
        </div>
        <div class="form-group">
            <label for="category" class="dark">Category:</label>
            <select class="form-control" formControlName="category" id="category" (change)="selectCategory($event)">
              <option>Adventure</option>
              <option>Crime</option>
              <option>Romance</option>
            </select>
          </div>
          <button type="button" class="btn btn-success form-group" (click)="saveBook()" [disabled]="bookForm.controls.title.pristine || bookForm.controls.title.valid" [disabled]="bookForm.controls.author.pristine || bookForm.controls.author.valid" [disabled]="bookForm.controls.category.pristine || bookForm.controls.category.valid">Save New Book</button>
          <div class="form-group danger" [hidden]="bookForm.controls.title.pristine || bookForm.controls.title.valid"
          [hidden]="bookForm.controls.author.pristine || bookForm.controls.author.valid"
          [hidden]="bookForm.controls.category.pristine || bookForm.controls.category.valid">Fill all field to save!</div>
          
        </form>
</section>
